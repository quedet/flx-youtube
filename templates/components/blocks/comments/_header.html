<div class="text-xl">{{ total_comments_count }} Comment{{ total_comments_count|pluralize }}</div>
<div data-controller="dropdown" data-action="click->dropdown#toggle click@window->dropdown#hide">
    <div id="dropdown-button" class="relative inline-block">
        <button tabindex="0" data-dropdown-target="button" class="flex items-center gap-2 px-2.5 py-1.5 rounded-full hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 28 28"><path fill="currentColor" d="M17.25 19a.75.75 0 0 1 0 1.5h-6.5a.75.75 0 0 1 0-1.5h6.5Zm4-6a.75.75 0 0 1 0 1.5H6.75a.75.75 0 0 1 0-1.5h14.5Zm3-6a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1 0-1.5h20.5Z"/></svg>

        </button>
        <div data-dropdown-target="menu"
             data-transition-enter="transition ease-out duration-200"
             data-transition-enter-from="opacity-0 translate-y-1"
             data-transition-enter-to="opacity-100 translate-y-0"
             data-transition-leave="transition ease-in duration-150"
             data-transition-leave-from="opacity-100 translate-y-0"
             data-transition-leave-to="opacity-0 translate-y-1"
             class="hidden absolute top-5 right-0 z-10 mt-5 flex w-screen max-w-max">
            <div class="text-sm bg-white shadow-lg rounded border overflow-hidden w-32">
                <a href="#" class='no-underline block pl-4 py-2 text-gray-900 bg-white hover:bg-gray-100 whitespace-no-wrap' data-action="click->assets#filterTopComments" data-uid="{{ video.uid }}">Top comments</a>
                <a href="#" class='no-underline block pl-4 py-2 text-gray-900 bg-white hover:bg-gray-100 whitespace-no-wrap' data-action="click->assets#filterNewestFirst" data-uid="{{ video.uid }}">Newest first</a>

        </div>
    </div>
