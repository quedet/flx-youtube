<form method="post"
      class="yt--comment--form"
      data-id="{{ reply.id }}"
      data-model="{{ reply.get_model_name }}"
      data-action="submit->assets#editComment"

      {% if reply.reference %}
        id="video-{{ reply.reference.video.uid }}-comment-{{ reply.id }}-reply-form"
      {% else %}
        id="video-{{ reply.video.uid }}-comment-{{ reply.id }}-reply-form"
      {% endif %}
>
    {% csrf_token %}
    <textarea
            name="content"
            id="content"
            data-action="input->assets#onCommentInputChange"
            placeholder="Add a comment" class="yt--comment--form--input"
            data-controller="textarea-autogrow"
            data-textarea-autogrow-resize-debounce-delay-value="500"
            autofocus
    >{{ reply.content }}</textarea>
    <div>
        <button type="reset"
                class="text-gray-800 px-3 py-2 rounded"
                data-action="click->assets#closeCommentEditionForm"
                data-id="{{ reply.id }}"
                data-model="{{ reply.get_model_name }}"
        >Close</button>
        <button type="submit" class="yt--comment--form--submit" id="comment-submit-button" disabled>Edit</button>
    </div>
</form>
