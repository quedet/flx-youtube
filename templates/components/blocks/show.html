<div class="slideshow" data-controller="slideshow" data-index="1">
    <button data-slideshow-target="previous" data-action="slideshow#showCurrentSlide" class="slideshow--button button--previous">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32"><path fill="currentColor" d="M10 16L20 6l1.4 1.4l-8.6 8.6l8.6 8.6L20 26z"/></svg>
    </button>
    <div data-slideshow-target="container" class="slideshow--container">
        <!-- <div class="slideshow--wrapper" data-slideshow-target="wrapper">-->
            <div data-slideshow-target="slide" data-index="0">
                <span class="px-4 py-2 bg-gray-100 text-sm hover:bg-gray-200 rounded-md cursor-pointer" data-action="click->assets#filterByTopics" data-topic="all">All</span>
            </div>
            {% for topic in topics %}
                <div data-slideshow-target="slide" data-index="{{ forloop.counter }}">
                    <span data-action="click->assets#filterByTopics" data-topic="{{ topic.slug }}">{{ topic.name }}</span>
                </div>
            {% endfor %}
        <!-- </div>-->
    </div>
    <button data-slideshow-target="next" data-action="slideshow#showCurrentSlide" class="slideshow--button button--next">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32"><g transform="translate(32 0) scale(-1 1)"><path fill="currentColor" d="M10 16L20 6l1.4 1.4l-8.6 8.6l8.6 8.6L20 26z"/></g></svg>
    </button>
</div>
