<div data-controller="slideshow">
    <div data-slideshow-target="paginationPrevious" data-action="click->slideshow#previousPaginationEvent">
        <button class="flex items-center justify-center px-2 py-2 hover:bg-gray-100 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32"><path fill="currentColor" d="M10 16L20 6l1.4 1.4l-8.6 8.6l8.6 8.6L20 26z"/></svg>
        </button>
    </div>
    <div data-slideshow-target="slideWrapper" class="flex items-center gap-2 overflow-x-auto">
        <div data-slideshow-target="slideItem" class="active" data-topic="all" data-action="click->fetcher#filterByTopics">All</div>
        {% for topic in topics %}
            <div data-slideshow-target="slideItem" data-topic="{{ topic.slug }}" data-action="click->fetcher#filterByTopics">{{ topic.name }}</div>
        {% endfor %}
    </div>
    <div data-slideshow-target="paginationNext" data-action="click->slideshow#nextPaginationEvent">
        <button class="flex items-center justify-center px-2 py-2 hover:bg-gray-100 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32"><g transform="translate(32 0) scale(-1 1)"><path fill="currentColor" d="M10 16L20 6l1.4 1.4l-8.6 8.6l8.6 8.6L20 26z"/></g></svg>
        </button>
    </div>
</div>
