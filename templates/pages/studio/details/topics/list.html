{% for topic in topics %}
    <div class="cursor-pointer bg-gray-100 px-3 py-2 text-sm hover:bg-blue-500 hover:text-white transition-all rounded"
         data-action="click->studio#setTopicItem click->studio#setTopicToList"
         id="yt--topic--{{ topic.id }}"
         data-video-id="{{ video.id }}"
         data-topic-id="{{ topic.id }}"
         data-model="{{ video.get_model_name }}"
    >
        {{ topic.name }}
    </div>
{% empty %}
    <div>No Topics found for "{{ query }}".</div>
{% endfor %}
