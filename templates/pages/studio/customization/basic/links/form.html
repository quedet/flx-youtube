<form method="post" data-action="submit->studio#addLink" data-channel-id="{{ channel_id }}">
    {% csrf_token %}
    <div class="flex items-center gap-2">
        <div>
            <button type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M4 15v-2h16v2H4Zm0-4V9h16v2H4Z"/></svg>
            </button>
        </div>
        <div class="flex items-center gap-2">
            <div class="border px-3 py-2 flex flex-col">
                <label for="id_title" class="text-xs">Link title (required)</label>
                <input type="text" name="title" id="id_title" placeholder="Enter a title" class="border-none px-0 py-1 text-sm" />
            </div>
            <div class="border px-3 py-2 flex flex-col">
                <label for="id_url" class="text-xs">Link url (required)</label>
                <input type="url" name="url" id="id_url" placeholder="Enter a URL" class="border-none px-0 py-1 text-sm" />
            </div>
        </div>
        <div>
            <button type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M216 48h-40v-8a24 24 0 0 0-24-24h-48a24 24 0 0 0-24 24v8H40a8 8 0 0 0 0 16h8v144a16 16 0 0 0 16 16h128a16 16 0 0 0 16-16V64h8a8 8 0 0 0 0-16ZM96 40a8 8 0 0 1 8-8h48a8 8 0 0 1 8 8v8H96Zm96 168H64V64h128Zm-80-104v64a8 8 0 0 1-16 0v-64a8 8 0 0 1 16 0Zm48 0v64a8 8 0 0 1-16 0v-64a8 8 0 0 1 16 0Z"/></svg>
            </button>
        </div>
    </div>
    <div class="mt-4">
        <button type="submit">
            <span>ADD LINK</span>
        </button>
    </div>
</form>
