{% extends "layout/studio.html" %}

{% block content %}
    {% with request.user.channel as channel %}
        <div>
            <div class="px-8 pt-6 pb-4">
                <div class="text-2xl font-semibold">Channel customization</div>
            </div>
            <div data-controller="loader" data-loader-url-value="{% url 'studio:customization' channel.uid %}" data-loader-section-value="{{ request.GET.section|default:'layout' }}">
                <div class="flex items-center justify-between px-8 border-b sticky top-0 bg-white">
                    <div class="flex items-center text-sm gap-6">
                        <div>
                            <button data-action="click->loader#changePageSection" data-section="layout" class="inline-block{% if request.GET.section == 'layout' %} text-blue-500 {% else %} text-gray-600{% endif %} font-semibold py-6">Layout</button>
                        </div>
                        <div>
                            <button data-action="click->loader#changePageSection"  data-section="branding" class="inline-block{% if request.GET.section == 'branding' %} text-blue-500 {% else %} text-gray-600{% endif %} font-semibold py-6">Branding</button>
                        </div>
                        <div>
                            <button data-action="click->loader#changePageSection"  data-section="basic-info" class="inline-block {% if request.GET.section == 'basic-info' %} text-blue-500 {% else %} text-gray-600{% endif %} font-semibold py-6">Basic info</button>
                        </div>
                    </div>
                    <div>
                        <a href="{{ channel.get_absolute_url }}" class="inline-block text-blue-500 font-semibold py-2.5 px-4 hover:bg-blue-50 hover:rounded" target="_blank" data-url="">VIEW CHANNEL</a>
                    </div>
                </div>
                <div data-loader-target="renderer" class="px-8 py-4"></div>
            </div>
        </div>
    {% endwith %}
{% endblock %}
