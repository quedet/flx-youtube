        {% csrf_token %}
        <div class="form--item">
        {{ form|crispy }}
        </div>
        <div class="flex items-center justify-between">
            <button><a href="#" class="inline-block text-blue-500 hover:bg-blue-100 hover:rounded font-semibold px-3 py-2">Forgot password?</a></button>

            <button type="submit" class="px-3 py-2 bg-blue-500 text-white rounded mr-2.5">Sign in</button>
        </div>
    </form>
</div>
